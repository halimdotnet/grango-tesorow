version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tesorow_postgres_dev
    environment:
      POSTGRES_USER: tesorow
      POSTGRES_PASSWORD: tesorow123
      POSTGRES_DB: tesorow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - tesorow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tesorow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:

networks:
  tesorow_network:
    driver: bridge